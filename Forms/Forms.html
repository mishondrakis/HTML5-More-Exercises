<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Job</title>
    <link rel="stylesheet" href="Forms.css">
</head>
<body>
    <nav>
    <header>
        <ul>
            <li><a href="#">Search Business </a></li>
            <li><a href="#">Business Categories</a></li>
            <li><a href="#">Recent Locations</a></li>
            <li><a href="#">Agents Located</a></li>
        </ul>
    </header>
    </nav>
    <form>
        <label>
            <span>Business Name</span>
            <input type="text" placeholder=" enter Name">
        </label>

        <label>
            <span>
                Country
            </span>
            <input type="text" placeholder="search by eountry">
        </label>

        <label>
            <span>City / State</span>
            <input type="text" placeholder="search by city or state">
        </label>

        <label>
            <span>
                Zip / Postal Code
            </span>
            <input type="number" placeholder="enter a postal code">
        </label>

        <label>
            <span>Employers</span>
            <input type="number" placeholder="1000-5000">
        </label>

        <label>
            <span>
                Startup Date
            </span>
            <input type="date" placeholder="mm/dd/yyyy">
        </label>

        <label>
            <span>
                Job Opportunity
            </span>
            <input type="text" placeholder="any">
        </label>
        <input type="submit" value="let's find your job" id="button">
    </form>
</body>
</html>
